version: 2

models:
  - name: stg_order_items
    description: Staging model for order items with shipping deadline fields and ingestion lineage.

    tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns: [order_id, order_item_id, load_date]

    columns:
      - name: order_id
        description: Identifier of the order this item belongs to.
        tests: [not_null]

      - name: order_item_id
        description: Sequential item number within an order.
        tests: [not_null]

      - name: product_id
        description: Product identifier for the item.
        tests: [not_null]

      - name: seller_id
        description: Seller identifier responsible for fulfilling the item.
        tests: [not_null]

      - name: shipping_limit_ts
        description: Latest timestamp for the seller to ship the item.

      - name: shipping_limit_dt
        description: Shipping limit date derived from shipping_limit_ts.

      - name: price
        description: Item price (currency amount).

      - name: freight_value
        description: Freight/shipping cost for the item.

      - name: load_date
        description: Batch partition date used for ingestion lineage and incremental processing.
        tests: [not_null]

      - name: ingestion_ts
        description: Ingestion timestamp for lineage and operational monitoring.
        tests: [not_null]

      - name: source_file
        description: Source file name used during ingestion.

      - name: source_uri
        description: Source file URI used during ingestion.