version: 2

models:
  - name: int_orders__latest
    description: >
      Latest version of each order record (current state per order_id).
      Uses load_date as the primary ordering and ingestion_ts as a secondary tie-breaker.
      Provides a clean current-state view for downstream marts.

    tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns: [order_id]

    columns:
      - name: order_id
        description: Unique identifier of the order (current state).
        tests: [not_null]

      - name: customer_id
        description: Customer who placed the order.
        tests:
          - relationships:
              arguments:
                to: ref('int_customers__latest')
                field: customer_id
              config:
                severity: warn

      - name: order_status
        description: Current status of the order.

      - name: order_purchase_ts
        description: Timestamp when the order was created.

      - name: order_purchase_dt
        description: Order creation date derived from order_purchase_ts.

      - name: order_approved_ts
        description: Timestamp when the order was approved.

      - name: order_delivered_carrier_ts
        description: Timestamp when the order was handed to the carrier.

      - name: order_delivered_customer_ts
        description: Timestamp when the order was delivered to the customer.

      - name: order_estimated_delivery_ts
        description: Estimated delivery timestamp.

      - name: load_date
        description: Batch partition date used as primary ordering to identify the latest record per order.
        tests: [not_null]

      - name: ingestion_ts
        description: Ingestion timestamp used as secondary ordering for latest selection.
        tests: [not_null]

      - name: source_file
        description: Source file name used during ingestion.

      - name: source_uri
        description: Source file URI used during ingestion.